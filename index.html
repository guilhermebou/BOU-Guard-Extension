<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #current-url {
        font-size: 16px;
        margin-bottom: 20px;
      }

      h3 {
        margin-top: 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 5px 0;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #000;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="w-96 p-4 bg-white shadow-lg rounded-lg flex flex-col">
      <div id="current-url" class="flex justify-center"></div>
      <h3
        class="text-lg font-mono font-bold mt-5 mb-5 flex justify-center items-center border border-2 bg-blue-500 text-white rounded"
      >
        Expressoes Detectadas:
      </h3>
      <ul
        id="expressions-list"
        class="text-lg font-mono font-bold mt-5 mb-5 flex flex-col gap-3 justify-center items-center"
      ></ul>
      <button
        id="analyze-again"
        class="w-full bg-blue-500 text-white rounded-xl py-2 hover:bg-blue-600 font-mono font-bold"
      >
        Analisar Novamente
      </button>
      <div id="loading" class="loading-container">
        <div class="spinner"></div>
        Carregando...
      </div>
    </div>
  </body>
</html>
